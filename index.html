
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/b753e13d80.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
      <div class="container">
<div class="card" style= "width: 30rem;">
  <div class="card-body">
          <div class="row head">
            <div class="col-7 search">
         <div class="input-group mb-3 city">
           <form id="search-forecast"><input type="text" id="enter-city" class="form-control" placeholder="Enter name of city"  aria-describedby="basic-addon2">
            <span class="input-group-text button" id="basic-addon2">Search forecast
            </span> </form>
  
 
</div>
<div class="col current-temperature">
  <p id= "date">  </p>
  <button id= "current-location">
    Current location
  </button>
  <div class="h1">
<h1>   Copenhagen <br>     </h1>
<h2><i class="fas fa-cloud-sun"></i> <p id= "city-temp">20°</p></h2> 
<p id= "degrees">
  <a href="url" id= "celsius"> C </a> | <a href="url" id= "fahrenheit">F </a>
  </p>
<p id= "weather-description">Partly sunny</p>
  </div>
</div>             
            </div>      
            </div>
          </div>
          
          <div class="row forecast">
            <div class="col tuesday">
              Tuesday <br />
              15°/<small> 5° </small> <br />
              <i class="fas fa-cloud-showers-heavy"></i>
            </div>
            <div class="col wednesday">
              Wednesday <br />18°/<small> 7°</small> <br /><i class="fas fa-cloud"></i>
            </div>
            <div class="col thursday">
              Thursday <br />19°/<small> 10°</small> <br /><i class="fas fa-cloud-sun"></i>
            </div>
            <div class="col friday">
              Friday <br />22°/<small> 11°</small> <br /><i class="fas fa-cloud-sun"></i>
            </div>
            <div class="col-2 saturday">
              Saturday <br />25°/<small> 16°</small> <br /><i class="fas fa-sun"></i>
            </div>
            
          </div>
          <p id = "credits"> <a href="http://github.com/Nyberg5000/weather-app" target="_blank" id = "source-code-link">Open-source code</a>   
             by Tammi Nyberg</p>
        </div>
  </div>
</div>
     
    </div>
    
    </div>

    </div>
    <script src ="index.js">
    </script>
  </body>
</html>
